<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>吃豆精靈 - 進階版</title>
  <link rel="icon" href="Pacman_logo.png?v=20250604" type="image/png" />
  <style>
    body {
      background: black;
      margin: 0;
      overflow-x: hidden;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 20px;
      font-size: 36px;
    }
    p {
      font-size: 20px;
      margin-bottom: 20px;
    }
    #instructions {
      font-size: 18px;
      margin-bottom: 20px;
      color: #00FF00;
    }
    #info-bar {
      width: 400px;
      background: #222;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
    }
    #info-bar span {
      font-size: 18px;
    }
    #game {
      position: relative;
      width: 400px;
      height: 400px;
      background: #000;
      border: 5px solid yellow;
    }
    .pacman {
      width: 20px;
      height: 20px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      transition: 0.1s;
    }
    .dot {
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      position: absolute;
    }
    .ghost {
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      position: absolute;
      top: 380px;
      left: 380px;
      transition: 0.3s;
    }
    #gameover {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      color: red;
      font-size: 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      display: none;
    }
    #restartButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      background: yellow;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #restartButton:hover {
      background: orange;
    }
    #joystick-container {
      position: fixed;
      bottom: 40px;
      left: 40px;
      width: 120px;
      height: 120px;
      touch-action: none;
      z-index: 10;
    }
    #joystick-base {
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 50%;
      position: relative;
    }
    #joystick-knob {
      width: 50px;
      height: 50px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      left: 35px;
      top: 35px;
      touch-action: none;
      cursor: grab;
    }
  </style>
</head>
<body>
<h1>大元版吃豆精靈</h1>
<p>最好玩的吃豆精靈!</p>
<div id="instructions">使用方向鍵、WASD鍵，或虛擬搖桿來靈活操控你的吃豆精靈吧！</div>
<div id="info-bar">
  <span id="game-status">遊戲進行中</span>
  <span id="remaining-dots">剩餘豆子: 100</span>
  <span id="current-score">得分: 0</span>
</div>
<div id="game">
  <div class="pacman" id="pacman"></div>
  <div class="ghost" id="ghost"></div>
  <div id="gameover">
    <span id="gameover-text">遊戲結束！</span>
    <button id="restartButton">重新開始</button>
  </div>
</div>
<div id="joystick-container">
  <div id="joystick-base">
    <div id="joystick-knob"></div>
  </div>
</div>
<script>
const pacman = document.getElementById('pacman');
const ghost = document.getElementById('ghost');
const game = document.getElementById('game');
const scoreDisplay = document.getElementById('current-score');
const remainingDotsDisplay = document.getElementById('remaining-dots');
const gameStatusDisplay = document.getElementById('game-status');
const gameoverDisplay = document.getElementById('gameover');
const gameoverText = document.getElementById('gameover-text');
const restartButton = document.getElementById('restartButton');
const gameSize = 400;
const pacmanSize = 20;
const moveStep = 20;
let x = 0, y = 0;
let ghostX = 380, ghostY = 380;
let score = 0;
let playing = true;
let totalDots = 0;
let dots = [];

function createDots() {
  dots.forEach(dot => dot.remove());
  dots = [];
  totalDots = 0;
  for (let i = 0; i < gameSize; i += 40) {
    for (let j = 0; j < gameSize; j += 40) {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      dot.style.left = `${i + 17}px`;
      dot.style.top = `${j + 17}px`;
      game.appendChild(dot);
      dots.push(dot);
      totalDots++;
    }
  }
  remainingDotsDisplay.textContent = `剩餘豆子: ${totalDots}`;
}
createDots();
function resetGame() {
  x = 0;
  y = 0;
  ghostX = 380;
  ghostY = 380;
  score = 0;
  totalDots = 0;
  playing = true;
  scoreDisplay.textContent = `得分: ${score}`;
  remainingDotsDisplay.textContent = `剩餘豆子: ${totalDots}`;
  pacman.style.left = `${x}px`;
  pacman.style.top = `${y}px`;
  ghost.style.left = `${ghostX}px`;
  ghost.style.top = `${ghostY}px`;
  gameoverDisplay.style.display = 'none';
  createDots();
  gameStatusDisplay.textContent = '遊戲進行中';
  gameoverText.textContent = '遊戲結束！';
}
document.addEventListener('keydown', (e) => {
  if (!playing) return;
  if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) e.preventDefault();
  if (e.key === 'd' || e.key === 'ArrowRight') if (x + moveStep < gameSize) x += moveStep;
  if (e.key === 'a' || e.key === 'ArrowLeft') if (x - moveStep >= 0) x -= moveStep;
  if (e.key === 's' || e.key === 'ArrowDown') if (y + moveStep < gameSize) y += moveStep;
  if (e.key === 'w' || e.key === 'ArrowUp') if (y - moveStep >= 0) y -= moveStep;
  pacman.style.left = `${x}px`;
  pacman.style.top = `${y}px`;
  checkCollision();
});
function checkCollision() {
  dots.forEach((dot, index) => {
    const dx = parseInt(dot.style.left) - x;
    const dy = parseInt(dot.style.top) - y;
    if (Math.abs(dx) < 15 && Math.abs(dy) < 15) {
      dot.remove();
      dots.splice(index, 1);
      score += 10;
      remainingDotsDisplay.textContent = `剩餘豆子: ${dots.length}`;
      scoreDisplay.textContent = `得分: ${score}`;
      if (score >= 1000) {
        gameStatusDisplay.textContent = '恭喜你通關了！';
        playing = false;
        gameoverDisplay.style.display = 'flex';
        gameoverText.textContent = '恭喜你通關了！';
      }
    }
  });
}
function moveGhost() {
  if (!playing) return;
  let direction = Math.random() < 0.5 ? '追蹤' : '亂走';
  if (direction === '追蹤') {
    if (ghostX < x) ghostX += moveStep;
    else if (ghostX > x) ghostX -= moveStep;
    if (ghostY < y) ghostY += moveStep;
    else if (ghostY > y) ghostY -= moveStep;
  } else {
    let rand = Math.floor(Math.random() * 4);
    if (rand === 0 && ghostX + moveStep < gameSize) ghostX += moveStep;
    if (rand === 1 && ghostX - moveStep >= 0) ghostX -= moveStep;
    if (rand === 2 && ghostY + moveStep < gameSize) ghostY += moveStep;
    if (rand === 3 && ghostY - moveStep >= 0) ghostY -= moveStep;
  }
  ghost.style.left = `${ghostX}px`;
  ghost.style.top = `${ghostY}px`;
  checkGameOver();
}
function checkGameOver() {
  const dx = ghostX - x;
  const dy = ghostY - y;
  if (Math.abs(dx) < 20 && Math.abs(dy) < 20) {
    playing = false;
    gameStatusDisplay.textContent = '遊戲結束！';
    gameoverDisplay.style.display = 'flex';
    gameoverText.textContent = '遊戲結束！';
  }
}
restartButton.addEventListener('click', resetGame);
setInterval(moveGhost, 500);
const knob = document.getElementById("joystick-knob");
const base = document.getElementById("joystick-base");
let dragging = false;
knob.addEventListener("mousedown", startDrag);
document.addEventListener("mousemove", drag);
document.addEventListener("mouseup", endDrag);
knob.addEventListener("touchstart", startDrag);
document.addEventListener("touchmove", drag);
document.addEventListener("touchend", endDrag);
function startDrag(e) {
  dragging = true;
}
function drag(e) {
  if (!dragging || !playing) return;
  const rect = base.getBoundingClientRect();
  const centerX = rect.left + rect.width / 2;
  const centerY = rect.top + rect.height / 2;
  const clientX = e.touches ? e.touches[0].clientX : e.clientX;
  const clientY = e.touches ? e.touches[0].clientY : e.clientY;
  let dx = clientX - centerX;
  let dy = clientY - centerY;
  const dist = Math.sqrt(dx * dx + dy * dy);
  if (dist > 50) {
    dx = (dx / dist) * 50;
    dy = (dy / dist) * 50;
  }
  knob.style.left = `${35 + dx}px`;
  knob.style.top = `${35 + dy}px`;
  if (Math.abs(dx) > Math.abs(dy)) {
    if (dx > 15 && x + moveStep < gameSize) x += moveStep;
    if (dx < -15 && x - moveStep >= 0) x -= moveStep;
  } else {
    if (dy > 15 && y + moveStep < gameSize) y += moveStep;
    if (dy < -15 && y - moveStep >= 0) y -= moveStep;
  }
  pacman.style.left = `${x}px`;
  pacman.style.top = `${y}px`;
  checkCollision();
}
function endDrag() {
  dragging = false;
  knob.style.left = "35px";
  knob.style.top = "35px";
}
</script>
</body>
</html>
